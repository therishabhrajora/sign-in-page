<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loginpagestyle.css">

</head>

<body>
    <div class="container1">
        <div class="loginheading">
            <p>Login</p>
        </div>
        <div class="input">
            <div class="input1"><input class="text1" type="text" placeholder="username" required><i class="fa-solid fa-user"></i></div>
            <div class="input2"><input class="text2" type="text" placeholder="password" required><i class="fa-solid fa-lock"></i></div>
        </div>
        <div class="container2">
            <div class="checkbox">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <a href="">Forgot Password ?</a>
        </div>
        <div class="loginbtn">
            <a href=""><button type="submit"class="button">Login</button></a>
        </div>
        <div class="caption">
            <p><a href=""> Don't have an account? </a><b><a href="">Register</b></a> </p>    
        </div>
    </div>
</body>
